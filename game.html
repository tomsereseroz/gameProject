<!DOCTYPE html>
<html>
<head><!-- This is html for the 'head' (tab) of the browser  document.getElementById('pauseMenu')-->
	<title>Game Dev!</title>
</head>
<script type='module' src="game.js"></script>
<body>
	<div id="stage">
		<canvas id="gb"></canvas>
		<canvas id="ui-layer" width="480" height="320"></canvas>
		<canvas id="game-layer" width="480" height="320"></canvas>
		<canvas id="background-layer" width="480" height="320"></canvas>
	</div>
	<div id="healthbar"><div id="health"></div></div>
	<div id="score"><pre>Score: </pre><pre id="scorenum">0</pre></div>
	<object id="svg-object" data="./assets/ambiance.svg" type="image/svg+xml"></object>
</body>

<style>
		* {padding: 0; margin: 0; }

		img {display: none;}

		#svg-object{
			position: absolute;
			width: 100%;
			height: 100%;
			opacity: 0.3;
			z-index: 1;
		}

		#stage {
			width: 100%;
			height: 100%;
			position: absolute;
			border: none;
  	}

		canvas { position: absolute; }
		#healthbar {
			position:absolute;
			width: 500px;
			height: 51px;
			top: 35px;
			left:50%;
			transform: translate(-50%,-50%);
			z-index: 4;
			background-color: black;
			border-radius: 15px;
		}
		#score{
			z-index: 4; 
			position: absolute; 
			display: flex;
			flex-direction: row;
			background-color: rgba(0,0,0,0.5);
			border-radius: 15px;
			padding: 10px;
			color: blanchedalmond;
			transform: translate(-50%, -50%);
			top: 45px;
			left: 150px;
			font-size: 3em;
			align-content: center;
			user-select: none;
		}
		#health{
			height: 40px;
			width: 50%;
			border-radius: 10px;
			transform: translate(5px,5px);
			background-color: red;
			z-index: 4;
		}
		button {
			font-weight: bold;
			font-size: 4em;
			padding: 25px;
			margin: 20px;
			border-radius: 5px;
			border-color: rgb(223, 204, 32);
			background-color:rgb(80,80,90);
			user-select: none;
		}
		#mainMenu {
			font-size: 0.5em;
			display: none;
		}
		button:hover {
			background-color:rgb(120,120,140);
		}
		#ui-layer { z-index: 3; }
		#game-layer { z-index: 2; }
		#gb {z-index: 2;}
		#background-layer { z-index: 1; }
	</style><!-- this is inline css -->
