<!DOCTYPE html>
<html>
<head><!-- This is html for the 'head' (tab) of the browser -->
	<title>Game Dev!</title>
	<link rel="icon" href="./assets/40x36heart.png"/>
</head>
<body>
	<img id="heart" src="./assets/40x36heart.png"/>
	<img id="emptyheart" src="./assets/40x36emptyheart.png"/>
	<div id="stage">
		<canvas id="gb"></canvas>
		<canvas id="ui-layer" width="480" height="320"></canvas>
		<canvas id="game-layer" width="480" height="320"></canvas>
		<canvas id="background-layer" width="480" height="320"></canvas>
	</div>
	<div id ="mainMenu">
		<button type="button" onclick="console.log('hello!'); document.getElementById('mainMenu').style = 'display:none;';">Adventure</button>
		<button type="button" onclick="console.log('wow!'); document.getElementById('mainMenu').style = 'display:none;';">Endless</button>
	</div>
	<script type='module' src="game.js"></script>
</body>

<style>
		* {padding: 0; margin: 0;}

		img {display: none;}

		#stage {
			width: 100%;
			height: 100%;
			position: relative;
			border: none;
  	}

		canvas { position: absolute; }
		#mainMenu{ 
			z-index: 4; 
			position: absolute; 
			display: flex;
			flex-direction: column;
			background-color:darkgreen;
			top: 50%;
			left: 50%;
   		transform: translate(-50%, -50%);
		}
		button {
			font-size: 4em;
			padding: 25px;
			margin: 20px;
			border-radius: 5px;
			border-color: rgb(223, 204, 32);
			background-color:darkslateblue;
			user-select: none;
		}
		#ui-layer { z-index: 3; }
		#game-layer { z-index: 2; }
		#background-layer { z-index: 1; }
	</style><!-- this is inline css -->
